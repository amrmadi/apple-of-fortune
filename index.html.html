  cursor: pointer;
  background: #2a7c6f;

/* Screens */
.screen {
  display: none;
  text-align: center;
  animation: fadeIn .8s ease;
}

.screen.active {

}

/* LOGIN SCREENS */
.login-box {
  background: rgba(0,0,0,.45);
  padding: 30px;
  border-radius: 20px;
  width: 280px;
}

.error {
  color: #ff6b6b;
  font-size: 13px;
  margin-bottom: 10px;
  display: none;
}

.login-box input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 10px;
  border: none;
  box-sizing: border-box;
}

.login-box button {
  width: 100%;
  padding: 12px;
  border-radius: 20px;
  border: none;
  background: linear-gradient(#5ee36a, #1e8b2c);
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  margin-bottom: 10px;
}

.back-btn {

}

}

}

/* GAME */
.game {
  display: flex;
  gap: 15px;
}

.multipliers {

  justify-content: space-between;
}

.mult {
  width: 70px;
  padding: 8px;
  border-radius: 20px;
  background: rgba(0,0,0,.4);
  text-align: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 60px);
  gap: 10px;
}

.cell {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: linear-gradient(#b06a2c, #7a3f12);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 28px;
  cursor: pointer;
}

.cell.apple {
  background: radial-gradient(circle at top, #5ee36a, #1e8b2c);
}

.cell.skull {
  background: radial-gradient(circle at top, #ff6b6b, #7a0f0f);
}

/* Buttons */
.buttons {
  margin-top: 20px;
  display: flex;
  justify-content: space-between;
}

.btn {
  padding: 12px 26px;
  border-radius: 20px;
  border: none;
  color: #fff;
  cursor: pointer;
}

.btn.show { background: #444; }
.btn.new { background: #e31937; }

@keyframes fadeIn {
  from { opacity: 0; transform: scale(.95); }
  to { opacity: 1; transform: scale(1); }
}
</style>
